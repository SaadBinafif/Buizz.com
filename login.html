<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>

    <!-- font-awesome cdn -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />
 <!-- Own CSS -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="login-responsive.css">

</head>
<body>
    <div class="center-screen">
        <div class="custom-container">
            <div class="text-center mb-4">
                <img src="login-logo.png" alt="Logo" class="img-fluid mb-3">
                <h2 id="main-heading">Sign In</h2>
                <p id="sub-heading" class="text-muted">Log in to your account to continue</p>
            </div>
            <div class="row">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">OTP</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Email</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <form class="mt-4" id="phoneForm">
                            <div class="mb-3">
                                <label for="phone">Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input type="tel" class="form-control" id="phone" placeholder="Phone number">
                                </div>
                            </div>
                            <button type="submit" class="btn">Send OTP</button>
                        </form>
                        <form class="mt-4 d-none" id="otpForm">
                            <div class="mb-3">
                                <label for="otp">OTP</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    <input type="text" class="form-control" id="otp" placeholder="Enter OTP">
                                </div>
                            </div>
                            <button type="submit" class="btn">Log In</button>
                            <button type="button" id="resendOtpBtn" class="btn btn-link mt-3 mb-3" disabled>Resend OTP</button>
                            <a href="#" id="changePhoneLink" class="text-decoration-none">Change Phone Number</a>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <form class="mt-4">
                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <label for="email">Email</label>
                                    <a href="#" class="text-decoration-none">Forgot password?</a>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="Your email">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="Your password">
                                    <span class="input-group-text" onclick="togglePassword()"><i class="fas fa-eye" id="toggle-password-icon"></i></span>
                                </div>
                            </div>
                            <button type="submit" class="btn">Log In</button>
                            <div class="mt-3">
                                <p class="text-muted mt-3 text-center">Not registered? <a href="#" class="text-decoration-none">Create an account</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
