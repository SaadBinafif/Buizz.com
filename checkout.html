<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <!-- Font-awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <!-- Own CSS -->
    <link rel="stylesheet" href="checkout.css"/>
    <link rel="stylesheet" href="checkout-responsive.css"/>
</head>
<body>
    <div class="container mt-3">
        <div class="text-center mb-2">
            <img src="checkout-logo.png" alt="Logo" class="logo">
        </div>
        <h1 class="text-center mb-3 mt-3" id="check">Checkout</h1>
        <div class="row justify-content-center">
            <!-- Billing Details -->
            <div class="col-md-8 col-lg-6">
                <h4>Billing Details</h4>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="mb-3">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" required>
                    </div>
                    <div class="mb-3">
                        <label for="zip" class="form-label">Pin Code</label>
                        <input type="text" class="form-control" id="zip" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" readonly>
                        <button type="button" class="btn btn-primary mt-2" style="width: auto;" id="getLocationBtn">Get Location</button>
                        <div id="map" style="height: 400px; display: none;"></div>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-6">
                <div class="axil-order-summery order-checkout-summery">
                    <div class="coupon-section mb-4">
                        <label for="couponCode" class="form-label" id="coupon">Coupon Code</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="couponCode" placeholder="Enter coupon code">
                            <button class="btn btn-primary" type="button">Apply</button>
                        </div>
                    </div>
                    <h5 class="title mb-3">Your Order</h5>
                    <div class="summery-table-wrap">
                        <table class="table summery-table">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Subtotal</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="order-product">
                                    <td>Commodo Blown Lamp <span class="quantity">x1</span></td>
                                    <td>₹117.00</td>
                                </tr>
                                <tr class="order-product">
                                    <td>Commodo Blown Lamp <span class="quantity">x1</span></td>
                                    <td>₹198.00</td>
                                </tr>
                                <tr class="order-subtotal">
                                    <td>Subtotal</td>
                                    <td>₹117.00</td>
                                </tr>
                                <tr class="order-total">
                                    <td>Total</td>
                                    <td class="order-total-amount">₹323.00</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="order-payment-method">
                        <div class="single-payment">
                            <div class="input-group">
                                <input type="radio" id="radio5" name="payment">
                                <label for="radio5">Cash on delivery</label>
                            </div>
                            <p>Pay with cash upon delivery.</p>
                        </div>
                        <div class="single-payment">
                            <div class="input-group">
                                <input type="radio" id="radio6" name="payment" checked>
                                <label for="radio6">Paypal</label>
                            </div>
                            <p>Pay via PayPal; you can pay with your credit card if you don’t have a PayPal account.</p>
                        </div>
                    </div>
                    <button type="submit" class="axil-btn btn-primary checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdcmhY0ubDPcXo9RX16MLXJYh8L9okhyI&callback=initMap" async defer></script>
    <script src="checkout.js"></script>
</body>
</html>
