<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <!-- Own CSS -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="login-responsive.css">
</head>
<body>
    <div class="center-screen">
        <div class="custom-container">
            <div class="text-center mb-4">
                <img src="login-logo.png" alt="Logo" class="img-fluid mb-3">
                <h2 id="main-heading">OTP Login</h2>
                <p id="sub-heading" class="text-muted">Enter the OTP sent to your number</p>
            </div>
            <form class="mt-4" id="otpForm">
                <div class="mb-3">
                    <label for="otp">OTP</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <input type="text" class="form-control" id="otp" placeholder="Enter OTP">
                    </div>
                </div>
                <button type="submit" class="btn">Log In</button>
                <button type="button" id="resendOtpBtn" class="btn btn-link mt-3 mb-3" disabled>Resend OTP</button>
                <a href="login.html" id="changePhoneLink" class="text-decoration-none">Change Phone Number</a>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('otpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add OTP verification logic here
        });

        document.getElementById('resendOtpBtn').addEventListener('click', function() {
            // Add logic to resend OTP here
        });

        // Start the timer for 45 seconds
        let timer = 45;
        const timerInterval = setInterval(function() {
            document.getElementById('resendOtpBtn').textContent = `Resend OTP (${timer}s)`;
            timer--;
            if (timer < 0) {
                clearInterval(timerInterval);
                document.getElementById('resendOtpBtn').removeAttribute('disabled');
                document.getElementById('resendOtpBtn').textContent = 'Resend OTP';
            }
        }, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
